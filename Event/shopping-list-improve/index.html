<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping list teacher version</title>
    <script src="main.js" defer></script>
    <!--폰트어썸 사이트 이용-->
    <script
      src="https://kit.fontawesome.com/b4315a7b89.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping list</header>
      <ul class="items">
      </ul>
      <footer class="footer">
        <form class="new-form">
          <input type="text" class="footer_input" />
          <button type="submit" class="footer_btn">
            <i class="fas fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
