<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carrot finding</title>
    <script src="main.js" defer></script>
    <!--폰트어썸 사이트 이용-->
    <script
      src="https://kit.fontawesome.com/b4315a7b89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <button class="music-toggle">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-volume-up"></i>
      </button>
      <button class="play_btn">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
      </button>
      <div class="timer flex-center"><span>00:10</span></div>
      <div class="carrot_num flex-center"><span>0</span></div>
      <ul class="carrots"></ul>
      <ul class="bugs"></ul>

      <div class="retry">
        <div class="retry-btn">
          <i class="fas fa-redo-alt"></i>
        </div>
        <span class="message"></span>
      </div>
    </section>
  </body>
</html>
