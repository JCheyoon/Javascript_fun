<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="main.js" defer></script>
    <!--폰트어썸 사이트 이용-->
    <script
      src="https://kit.fontawesome.com/b4315a7b89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <header class="game_header">
        <button class="game_btn">
          <i class="fas fa-play"></i>
        </button>
        <span class="timer">0:0</span>
        <span class="game_score">9</span>
      </header>
      <section class="game_field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up_refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up_massage">hello</span>
    </section>
  </body>
</html>
