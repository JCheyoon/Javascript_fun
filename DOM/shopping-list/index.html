<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="list">
      <div class="line-color top">
        <h2>Shopping list</h2>
      </div>
      <div class="main"></div>
      <div class="input">
        <input type="text" id="name" />
      </div>
      <div class="line-color bottom">
        <div class="btn">
          <span class="material-icons">add</span>
        </div>
      </div>
    </section>
  </body>
</html>
