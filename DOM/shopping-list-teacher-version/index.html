<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping list teacher version</title>
    <script src="main.js" defer></script>
    <!--폰트어썸 사이트 이용-->
    <script
      src="https://kit.fontawesome.com/b4315a7b89.js"

    ></script>

      </footer>
    </section>
